<div class="modal fade login" id="loginModal">
    <div class="modal-dialog login animated">
        <div class="modal-content">
           <div class="modal-header">
            <h4 class="modal-title">Login with</h4>  
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
              <div class="box">
                   <div class="content">
                      <div class="social">
                          <a class="circle github" href="#">
                              <i class="bi bi-github fa-lg"></i>
                          </a>
                          <a id="google_login" class="circle google" href="#">
                              <i class="bi bi-google fa-lg"></i>
                          </a>
                          <a id="facebook_login" class="circle facebook" href="#">
                              <i class="bi bi-facebook fa-lg"></i>
                          </a>
                      </div>
                      <div class="division">
                          <div class="line l"></div>
                            <span>or</span>
                          <div class="line r"></div>
                      </div>
                      <div class="error"></div>
                      <div class="form loginBox">
                          <form method="POST" action="{% url 'login' %}" accept-charset="UTF-8">
                            {%csrf_token%}
                          <input id="email" class="form-control" type="text" placeholder="Email" name="login_username">
                          <input id="password" class="form-control" type="password" placeholder="Password" name="login_password">
                          <input class="btn btn-default btn-login" type="submit" value="Login" onclick="loginAjax()">
                          </form>
                      </div>
                   </div>
              </div>
              <div class="box">
                  <div class="content registerBox" style="display:none;">
                   <div class="form">
                      <form method="POST" html="{:multipart=>true}" data-remote="true" action="{% url 'signup'%}" accept-charset="UTF-8">
                        {% csrf_token %}
                        <input id="username" class="form-control" type="text" placeholder="Username" name="username">
                      <input id="email" class="form-control" type="email" placeholder="Email" name="email">
                      <input id="password" class="form-control" type="password" placeholder="Password" name="pass1">
                      <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="pass2">
                      <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
                      </form>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <div class="forgot login-footer">
                  <span>Looking to
                       <a href="javascript: showRegisterForm();">create an account</a>
                  ?</span>
              </div>
              <div class="forgot register-footer" style="display:none">
                   <span>Already have an account?</span>
                   <a href="javascript: showLoginForm();">Login</a>
              </div>
          </div>
        </div>
    </div>
</div>
</div>
